<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header> 
      <ion-card-title>Sistema Etec</ion-card-title>
    </ion-card-header>

    <!-- Para efetuar a validação é necessário criar um grupo de formulários -->
    <form [formGroup]="formLogin"(ngSunmit)="login()">

    <!-- Validação do e-mail -->
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <!-- Cada input é um campo dentro do formGroup -->
      <ion-input formControlName="email" type="email"></ion-input>
      <!-- Exibe uma mensagem de erro se necessário -->
      <!-- "ng-container", usado para elementos que aparecem apenas em momentos específicos -->
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span
          *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <!-- Validação da senha -->
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span
          *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <br>  

    <ion-button expand="block" color="primary" type="submit">Login</ion-button>
    <ion-button expand="block" fill="outline" color="primary" routerLink="/criar-conta">Criar conta</ion-button> 

    </form>

  </ion-card>
  </ion-content>
